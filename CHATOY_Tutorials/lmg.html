<section class="section">
    <h2>ðŸ’¥ Light Machine Guns (LMG)</h2>
    <p>Sustain fire, high mag capacity, heavy recoil.</p>

    <div class="weapon-list">
        <div class="weapon-card">
            <h3>MG42</h3>
            <img src="pics/MG42.png" alt="MG42">
        </div>

        <div class="weapon-card">
            <h3>RPD</h3>
            <img src="pics/RPD.png" alt="RPD">
        </div>

        <div class="weapon-card">
            <h3>BruenMK9</h3>
            <img src="pics/BruenMK9.png" alt="BruenMK9">
        </div>
        <div class="weapon-card">
            <h3>S36</h3>
            <img src="pics/S36.png" alt="S36">
        </div>
        <div class="weapon-card">
            <h3>Hades</h3>
            <img src="pics/Hades.png" alt="Hades">
        </div>
    </div>
</section>

<script>
  (function() {
    const btn = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('siteMenu');

    btn.addEventListener('click', () => {
      const isActive = btn.classList.toggle('active');
      menu.classList.toggle('active');
      btn.setAttribute('aria-expanded', isActive ? 'true' : 'false');
      menu.setAttribute('aria-hidden', isActive ? 'false' : 'true');
    });

    document.addEventListener('click', (e) => {
      if (!menu.classList.contains('active')) return;
      const isClickInsideMenu = menu.contains(e.target) || btn.contains(e.target);
      if (!isClickInsideMenu) {
        btn.classList.remove('active');
        menu.classList.remove('active');
        btn.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menu.classList.contains('active')) {
        btn.classList.remove('active');
        menu.classList.remove('active');
        btn.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
      }
    });
  })();
</script>
</body>
</html>
